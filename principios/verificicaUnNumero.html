<body>

    <input>
    <button>verifica si acerto el secreto de un numero </button>
    

    <script>
        var secreto =Math.round(Math.random()*10);
        var input = document.querySelector("input");
        input.focus();
        function verificar (){
            (parseInt(input.value)===secreto)?alert("Acerto0"): alert("no acerto");
            input.value="";
            input.focus();
        }

        var button = document.querySelector("button");
        button.onclick=verificar;
    </script>
    
</body>
